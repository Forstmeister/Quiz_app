<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/site.webmanifest" />
    <title>Quiz APP</title>
  </head>
  <body onload="init()">
    <div>
      <nav
        class="navbar navbar-dark bg-dark navbar-expand-lg navbar-light bg-light"
      >
        <div class="container-fluid">
          <span class="navbar navbar-dark bg-dark navbar-brand mb-0 h1"
            >Quiz App</span
          >
        </div>
      </nav>
      <main>
        <div data-bs-theme="dark" class="card quiz-card">
          <div class="card-body">
            <div style="display: none" id="endScreen">
              <img src="./img/win.png" class="card-img-top width-100" />
              <div class="card-body text-center">
                <h1>Quiz beendet !</h1>
              </div>
              <div class="card-footer text-body-secondary text-center">
                Du hast <b id="amountOfRightQuestions"></b> fragen von
                <b id="finalScreenquestion"></b> richtig beantwortet
              </div>
              <div class="d-flex justify-content-center mt-4">
                <button onclick="restartGame()" class="btn btn-dark border">
                  nochmal !
                </button>
              </div>
            </div>

            <div id="questionBody">
              <h5
                id="questionText"
                class="card-title d-flex justify-content-center mb-3"
              >
                Frage
              </h5>
              <div
                class="progress"
                role="progressbar"
                aria-valuenow="0"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                <div
                  id="progressBar"
                  class="progress-bar bg-success"
                  style="width: 0%"
                >
                  0%
                </div>
              </div>
              <div class="card mb-2 mt-2">
                <div
                  onclick="answer('answer_1')"
                  id="answer_1"
                  class="card-body answer-card"
                >
                  Antwort
                </div>
              </div>
              <div class="card mb-2">
                <div
                  onclick="answer('answer_2')"
                  id="answer_2"
                  class="card-body answer-card"
                >
                  Antwort
                </div>
              </div>
              <div class="card mb-2">
                <div
                  onclick="answer('answer_3')"
                  id="answer_3"
                  class="card-body answer-card"
                >
                  Antwort
                </div>
              </div>
              <div class="card mb-2">
                <div
                  onclick="answer('answer_4')"
                  id="answer_4"
                  class="card-body answer-card"
                >
                  Antwort
                </div>
              </div>
              <div
                class="d-flex justify-content-between mt-5 card-footer footer-mobile"
              >
                <button
                  id="nextButton"
                  class="btn btn-dark border"
                  onclick="nextQuestion()"
                  disabled
                >
                  n√§chste Frage
                </button>
                <span
                  ><b id="actualLength"></b> von
                  <b id="lengthTotal"></b> Fragen</span
                >
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
