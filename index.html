<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/site.webmanifest" />
    <title>Quiz APP</title>
  </head>
  <body onload="init()">
    <div>
      <nav
        class="navbar navbar-dark bg-dark navbar-expand-lg navbar-light bg-light"
      >
        <div class="container-fluid">
          <span class="navbar navbar-dark bg-dark navbar-brand mb-0 h1"
            >Quiz App</span
          >
        </div>
      </nav>
      <main>
        <div data-bs-theme="dark" class="card quiz-card">
          <div class="card-body">
            <div id="endScreen" class="card mb-2" style="display: none">
              <div class="card-body text-center">
                <h1>Quiz beendet !</h1>
              </div>
              <img src="./img/win.png" class="width-100" />

              <div class="text-center mb-4">
                Du hast X fragen von X richtig beantwortet
              </div>
            </div>
            <div id="questionBody">
              <h5
                id="questionText"
                class="card-title d-flex justify-content-center mb-3"
              >
                Frage
              </h5>

              <div class="card mb-2">
                <div
                  onclick="answer('answer_1')"
                  id="answer_1"
                  class="card-body answer-card"
                >
                  Antwort
                </div>
              </div>
              <div class="card mb-2">
                <div
                  onclick="answer('answer_2')"
                  id="answer_2"
                  class="card-body answer-card"
                >
                  Antwort
                </div>
              </div>
              <div class="card mb-2">
                <div
                  onclick="answer('answer_3')"
                  id="answer_3"
                  class="card-body answer-card"
                >
                  Antwort
                </div>
              </div>
              <div class="card mb-2">
                <div
                  onclick="answer('answer_4')"
                  id="answer_4"
                  class="card-body answer-card"
                >
                  Antwort
                </div>
              </div>
              <div class="d-flex justify-content-between mt-5 card-footer">
                <button
                  id="nextButton"
                  href="#"
                  class="btn btn-dark border"
                  onclick="nextQuestion()"
                  disabled
                >
                  n√§chste Frage
                </button>
                <span
                  ><b id="actualLength"></b> von
                  <b id="lengthTotal"></b> Fragen</span
                >
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
